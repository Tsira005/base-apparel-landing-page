<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Base apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="container-one">
        <div class="header-div">
          <header>
            <img class="logo-img" src="./images/logo.svg" alt="" />
          </header>
          <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="" />
        </div>

        <div class="after-header">
          <h1>WE'RE</h1>
          <h2>COMING SOON</h2>
          <p class="after-header-p">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="input-div">
            <input class="inpt" type="email" placeholder="Email Adress" />
            <img class="error" src="./images/icon-error.svg" alt="" />
            <button class="button">
              <img src="./images/icon-arrow.svg" alt="" class="arrow" />
            </button>
          </div>
          <p class="error-p">Please provide a valid email</p>
        </div>
      </div>

      <div class="container-two">
        <img class="hero-desctop" src="./images/hero-desktop.jpg" alt="" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
